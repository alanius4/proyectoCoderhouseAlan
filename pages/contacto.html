<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- link css propio -->
    <link rel="stylesheet" href="../css/styles.css" />

    <title>contacto</title>
  </head>
  <body>
    <div class="main-wrapper">
      <!--nav-->

      <nav class="navbar navbar-expand-lg navbar nav">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <img class="navImg" src="../images/logo.jpg" alt="logo pic" />
              </li>
              <li class="nav-item">
                <h2>Transporte Web</h2>
              </li>
            </ul>

            <div class="d-flex">
              <a class="nav-link active contenedorVinculos" href="../index.html"
                >Inicio</a
              >
              <a class="nav-link active contenedorVinculos" href="nosotros.html"
                >Nosotros</a
              >
              <a
                class="nav-link active contenedorVinculos"
                href="servicios.html"
                >Servicios</a
              >
              <a class="nav-link active contenedorVinculos" href="flota.html"
                >Flota</a
              >
              <a class="nav-link active contenedorVinculos" href="contacto.html"
                >Contacto</a
              >
            </div>
          </div>
        </div>
      </nav>

      <!--main-->

      <main>
        <section id="articuloPrincipal">
          <h2>Contacto</h2>

          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="inputEmail4"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="inputPassword4"
                required
              />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputAddress"
                placeholder="ejemplo@hotmail.com"
                required
              />
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label"
                >Escriba su mensaje</label
              >
              <input
                type="msg"
                class="form-control"
                id="inputAddress2"
                required
              />
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </section>
      </main>

      <!--footer-->

      <footer>
        <img src="../images/logo.jpg" alt="logo" />

        <p class="separador">Todos los derechos reservados</p>

        <ul>
          <li>
            <a href="../index.html">Inicio</a>
          </li>
          <li>
            <a href="nosotros.html">Nosotros</a>
          </li>
          <li>
            <a href="servicios.html">Servicios</a>
          </li>
          <li>
            <a href="flota.html">Flota</a>
          </li>
          <li>
            <a href="contacto.html">Contacto</a>
          </li>
        </ul>
      </footer>
    </div>

    <!-- link js bootstrap -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
